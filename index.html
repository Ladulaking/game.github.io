			<div class="bg2"></div>
			<div class="plane"> </div>

			<div class="enemy enemy2"></div>
			<div class="enemy enemy3"></div>
			<div class="enemy enemy4"></div>
			<!-- <div class="bullet"></div> -->
			<div class="func" style="display: none;">功能切换</div>
